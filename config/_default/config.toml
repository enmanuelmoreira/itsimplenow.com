                        # whether to use typeit animation for subtitle
                        typeit = true
                        # whether to show social links
                        social = true
                        # disclaimer (HTML format is supported)
                        disclaimer = ""
                    # Home page posts
                    [languages.es.params.home.posts]
                        enable = true
                        # special amount of posts in each home posts page
                        paginate = 10
                # Social config in home page
                [languages.es.params.social]
                    Email = "itsimplenow@gmail.com"
                    Linkedin = "enmanuelmoreira"
                    Telegram = "itsimplenow"
                    GitHub = "enmanuelmoreira"
                    Youtubechannel = "UCuwGlMGdJ0wJ1jWQdXcPZ5A"
                    Twitter = "enmanuelmoreira"
 
